<a
  title="Details"
  [routerLink]="['/', 'things', some.thing]"
  [ngClass]="{
    '!text-abc !border-abc':
      ('/c/' + some.thing | urlPipe: { option: true } | async) &&
      stuff === 'foo',
    '!text-def !border-def':
      ('/c/' + some.thing | urlPipe: { option: true } | async) &&
      stuff === 'bar'
  }"
>
  Details 
</a>
